<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML-5</title>
        <style>
            meter{
                width: 100%;
                height: 30px;
            }
        </style>
    </head>
    <body>
        <center>
            <h1>METER Tag</h1>
        </center>
        <hr>
        <h3>Default meter tag</h3>
        <meter></meter>
        <h3>static meter tag</h3>
        <meter min="1" max="100" value="35"></meter>
        <h3>Dynamic meter tag</h3>
        <meter min="1" max="100" id="meter1"></meter>
        <script>
            let minVariable=1;
            function startMeter(){
                
                if(minVariable<=100){
                    minVariable++;
                    document.getElementById("meter1").value=minVariable;
                }
            }
            setInterval("startMeter",1000)
        </script>


        
    </body>
</html>
